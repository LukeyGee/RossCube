/* ===== RETRO GLITCH TRANSITION EFFECTS ===== */
/* Layered CRT Scanlines + Data Corruption + Digital Noise + RGB Chromatic Aberration */

.pixel-dissolve,
#cubeSelectionStep.pixel-dissolve,
#packSelectionStep.pixel-dissolve,
#decklistStep.pixel-dissolve,
#packOptionsContainer.pixel-dissolve {
    position: relative;    /* CRT Scanlines Background - REDUCED 75% */
    background: 
        linear-gradient(transparent 35%, rgba(0,255,0,0.1) 50%, transparent 65%),
        linear-gradient(transparent 40%, rgba(255,255,255,0.0625) 50%, transparent 60%),
        repeating-linear-gradient(
            0deg,
            transparent,
            transparent 1px,
            rgba(0,255,0,0.0375) 1px,
            rgba(0,255,0,0.0375) 2px,
            transparent 2px,
            transparent 3px,
            rgba(255,255,255,0.025) 3px,
            rgba(255,255,255,0.025) 4px
        );
    background-size: 100% 2px, 100% 3px, 100% 4px;/* RGB Chromatic Aberration Box Shadow - REDUCED 75% */
    box-shadow: 
        3px 2px 0 rgba(241,111,111,0.2),
        4.5px 1.5px 0 rgba(241,111,111,0.2),
        6px 0.75px 0 rgba(241,111,111,0.2),
        2.25px 3.75px 0 rgba(241,111,111,0.2);

    /* All Layered Animations - FURTHER REDUCED */
    animation: 
        pixelDissolveOut 0.6s ease-out forwards,
        crtScreenDistort 3.2s infinite,
        digitalNoiseShake 0.2s infinite,
        dataCorruptGlitch 2.4s infinite,
        redLayerShift 3.6s infinite;
}

/* PACK SELECTION STEP - REDUCED GLITCH EFFECTS */
#packSelectionStep.pixel-dissolve {    /* RGB Separation - REDUCED 75% */
    box-shadow: 
        5px 3px 0 rgba(241,111,111,0.225),
        7.5px 2px 0 rgba(241,111,111,0.225),
        10px 1px 0 rgba(241,111,111,0.225),
        3.75px 6.25px 0 rgba(241,111,111,0.225),
        -2.5px 1.25px 0 rgba(0,255,0,0.15),
        -3.75px 2.5px 0 rgba(0,0,255,0.15);
        
    /* ANIMATIONS - MUCH SLOWER */
    animation: 
        pixelDissolveOut 0.6s ease-out forwards,
        crtScreenDistort 1.6s infinite,
        digitalNoiseShake 0.12s infinite,
        dataCorruptGlitch 1.2s infinite,
        redLayerShift 2.0s infinite,
        packSelectionMegaGlitch 3.2s infinite;
}

/* CRT Scanlines + Digital Noise Overlay */
.pixel-dissolve::before,
#cubeSelectionStep.pixel-dissolve::before,
#packSelectionStep.pixel-dissolve::before,
#decklistStep.pixel-dissolve::before,
#packOptionsContainer.pixel-dissolve::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;    /* Digital Noise Pattern - REDUCED 75% */
    background: 
        radial-gradient(circle at 20% 50%, rgba(255,255,255,0.0075) 1px, transparent 1px),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.0075) 1px, transparent 1px),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.0075) 1px, transparent 1px),
        radial-gradient(circle at 90% 70%, rgba(255,255,255,0.0075) 1px, transparent 1px);
    background-size: 5px 5px, 7px 7px, 6px 6px, 4px 4px;
    
    z-index: 2;
    pointer-events: none;
    animation: digitalNoisePattern 0.32s infinite;
}

/* RGB Channel Separation Overlay */
.pixel-dissolve::after,
#cubeSelectionStep.pixel-dissolve::after,
#packSelectionStep.pixel-dissolve::after,
#decklistStep.pixel-dissolve::after,
#packOptionsContainer.pixel-dissolve::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;    /* RGB Color Channel Separation - REDUCED 75% */
    background: 
        linear-gradient(90deg, transparent 98%, rgba(255,0,0,0.0375) 100%),
        linear-gradient(90deg, transparent 97%, rgba(0,255,0,0.0375) 100%),
        linear-gradient(90deg, transparent 96%, rgba(0,0,255,0.0375) 100%);
    
    z-index: 3;
    pointer-events: none;
    animation: rgbChannelSeparation 2.8s infinite;
}

/* ===== TEXT CHROMATIC ABERRATION EFFECTS ===== */
/* Apply chromatic aberration to text during dissolve animations */
.pixel-dissolve label,
.pixel-dissolve input[type="radio"] + label,
.pixel-dissolve .radio-option label,
#packOptionsContainer.pixel-dissolve label,
#packSelectionStep.pixel-dissolve label,
#packSelectionStep.pixel-dissolve h2,

}

/* Random chromatic aberration for different text elements */
.pixel-dissolve label:nth-child(2n),
#packOptionsContainer.pixel-dissolve label:nth-child(2n) {    text-shadow:

        1.5px 0 0 rgba(0, 255, 0, 0.25),
        -0.5px 0 0 rgba(0, 0, 255, 0.3);
    animation: textChromaticGlitch2 2.4s infinite;
}

.pixel-dissolve label:nth-child(3n),
#packOptionsContainer.pixel-dissolve label:nth-child(3n) {    text-shadow: 
        0.5px 0 0 rgba(255, 0, 0, 0.25),
        -1.5px 0 0 rgba(0, 255, 0, 0.3),
        1px 0 0 rgba(0, 0, 255, 0.2);
    animation: textChromaticGlitch3 1.2s infinite;
}

.pixel-dissolve label:nth-child(4n),
#packOptionsContainer.pixel-dissolve label:nth-child(4n) {    text-shadow: 
        1.5px 0 0 rgba(255, 0, 0, 0.4),
        -1px 0 0 rgba(0, 255, 0, 0.15),
        -0.5px 0 0 rgba(0, 0, 255, 0.35);
    animation: textChromaticGlitch4 2.8s infinite;
}

        );

        4.5px 3px 0 rgba(241,111,111,0.3),
        6.5px 2px 0 rgba(241,111,111,0.3),
        9px 1px 0 rgba(241,111,111,0.3),
        3px 6px 0 rgba(241,111,111,0.3);/* All Layered Animations - NO FLICKER */
    animation: 
        pixelMaterializeIn 0.6s ease-out forwards,        crtScreenDistort 2.0s infinite,
        digitalNoiseShake 0.12s infinite,
        dataCorruptGlitch 1.6s infinite,
        redLayerShiftIn 2.2s infinite;
}

/* Text chromatic aberration for materialize animations */
.pixel-materialize label,
.pixel-materialize input[type="radio"] + label,
.pixel-materialize .radio-option label,
#packOptionsContainer.pixel-materialize label,
#packSelectionStep.pixel-materialize label,

/* CRT Scanlines + Digital Noise Overlay for Materialize */
.pixel-materialize::before,

/* ===== KEYFRAMES FOR RETRO GLITCH EFFECTS ===== */

/* Dissolve Out Animation */
@keyframes pixelDissolveOut {
    0% {
        opacity: 1;
        transform: scale(1);
        filter: none;
    }
    25% {
        opacity: 0.85;
        transform: scale(1.02);
        filter: hue-rotate(5deg);
    }
    50% {
        opacity: 0.6;
        transform: scale(0.98);

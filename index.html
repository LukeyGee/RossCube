<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpstart Deck Generator - Retro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="./images/cube.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e;
            color: #e0e0e0;
            image-rendering: pixelated;
            font-size: 20px; /* 2x original */
            background-image: 
                linear-gradient(rgba(26,26,46,0.88), rgba(26,26,46,0.88)), /* more opaque purple overlay */
                url('./images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* Pixel art flame */
        .pixel-flame {
            display: inline-block;
            width: 32px; /* 4 pixels wide */
            height: 48px; /* 6 pixels high */
            position: relative;
            margin: 0 16px;
            vertical-align: middle;
        }
        .pixel-flame span {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #FF0000; /* Red base */
        }
        .pixel-flame .f1 { top: 40px; left: 8px; background-color: #FF4500;} /* OrangeRed */
        .pixel-flame .f2 { top: 40px; left: 16px; background-color: #FF4500;}
        .pixel-flame .f3 { top: 32px; left: 4px; background-color: #FF4500;}
        .pixel-flame .f4 { top: 32px; left: 12px; background-color: #FFA500;} /* Orange */
        .pixel-flame .f5 { top: 32px; left: 20px; background-color: #FF4500;}
        .pixel-flame .f6 { top: 24px; left: 8px; background-color: #FFA500;}
        .pixel-flame .f7 { top: 24px; left: 16px; background-color: #FFD700;} /* Gold/Yellow */
        .pixel-flame .f8 { top: 16px; left: 12px; background-color: #FFD700;}
        .pixel-flame .f9 { top: 8px; left: 12px; background-color: #FFFFE0; width: 8px; height: 8px;} /* LightYellow tip */

        .btn {
            padding-left: 2rem;
            padding-right: 2rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            font-size: 1.125rem; /* text-lg */
            font-family: 'Press Start 2P', cursive;
            border-radius: 0;
        }
        .btn-secondary {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            font-size: 1.125rem; /* text-lg */
            font-family: 'Press Start 2P', cursive;
            border-radius: 0;
        }
        .card {
            background-color: #2e2e3e;
            border: 4px solid #000000;
            box-shadow: 12px 12px 0px 0px #4a4a5a;
            border-radius: 0;
            padding: 4rem; /* p-16 */
            z-index: 2;
            position: relative;
        }
        
        select, textarea, input[type="text"] { /* Basic styling for form elements */
            font-family: 'Press Start 2P', cursive;
            background-color: #111;
            color: #00ff00; /* Green text like old terminals */
            border: 2px solid #00ff00;
            border-radius: 0;
            padding: 36px 16px; /* Increased top/bottom padding */
            font-size: 20px;
            line-height: 1.625; /* To try and normalize text position with increased padding */
            width: 100%;
        }
        select#cubeSelect {
    min-height: 56px;
    padding-top: 16px;
    padding-bottom: 16px;
    font-size: 1.125rem;
    font-family: 'Press Start 2P', cursive;
    text-align: center;           /* Center text for most browsers */
    text-align-last: center;      /* Center selected option in dropdown (Chrome/Edge/Opera) */
}
        select option {
            background-color: #111;
            color: #00ff00;
        }
        textarea {
            min-height: 200px; /* Adjusted height */
        }

        .radio-option-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-width: 2px;
            border-style: solid;
            border-color: #22d3ee; /* cyan-400 */
            margin-bottom: 0.5rem;
            font-size: 1.125rem; /* text-lg */
            background-color: #333;
            border-radius: 0;
            cursor: pointer;
        }
        .radio-option-item:hover {
            background-color: #444;
        }
        input[type="radio"] { /* Standard visible radio */
            appearance: none;
            width: 2rem; /* w-8 */
            height: 2rem; /* h-8 */
            border-width: 2px;
            border-style: solid;
            border-color: #facc15; /* yellow-400 */
            border-radius: 0;
            background-color: #000;
            cursor: pointer;
            margin-right: 16px; /* Space between radio and label */
            position: relative;
        }
        input[type="radio"]:checked {
            background-color: #facc15; /* yellow-400 */
            border-color: #000;
        }
        input[type="radio"]:focus {
            outline: 2px solid #f59e42; /* yellow-500 */
            outline-offset: 0;
        }
        .pack-radio-label {
            margin-left: 0.5rem; /* ml-2 */
            color: #facc15; /* text-yellow-400 */
            font-size: 1.125rem; /* text-lg */
            cursor: pointer;
        }
        
        h1 { 
            font-size: 1.875rem; /* text-3xl */
            font-weight: bold;
            color: #facc15; /* text-yellow-400 */
            margin-bottom: 0.5rem;
        }
        @media (min-width: 640px) {
            h1 { font-size: 2.25rem; /* sm:text-4xl */ }
        }
        h2 { 
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600;
            color: #22d3ee; /* text-cyan-400 */
            margin-bottom: 1rem;
        }
        @media (min-width: 640px) {
            h2 { font-size: 1.875rem; /* sm:text-3xl */ }
        }
        p { 
            font-size: 1rem; /* text-base */
            color: #cbd5e1; /* text-slate-300 */
            line-height: 1.625;
        }
        
        #decklistOutput::-webkit-scrollbar { width: 16px; }
        #decklistOutput::-webkit-scrollbar-track { background: #222; }
        #decklistOutput::-webkit-scrollbar-thumb { background: #00ff00; }
        #decklistOutput::-webkit-scrollbar-thumb:hover { background: #33ff33; }

        .message-box {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1.5rem;
            border-width: 2px;
            border-style: solid;
            border-color: #000;
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
            font-size: 1.125rem;
            font-family: 'Press Start 2P', cursive;
            border-radius: 0;
        }
        .message-box-success { background-color: #22c55e; color: #000; } /* bg-green-500 text-black */
        .message-box-error { background-color: #ef4444; color: #fff; } /* bg-red-500 text-white */
        .message-box-info { background-color: #3b82f6; color: #fff; } /* bg-blue-500 text-white */

        footer p { 
            text-align: center;
            margin-top: 3rem;
            font-size: 1.125rem;
            color: #94a3b8; /* text-slate-400 */
        }
        footer a { 
            color: #22d3ee; /* text-cyan-400 */
            text-decoration: underline;
        }
        footer a:hover {
            color: #facc15; /* hover:text-yellow-400 */
        }

        .card, .btn, .btn-secondary {
            border-radius: 0 !important;
            box-shadow: 8px 8px 0 #000, 0 0 0 #000;
            border: 4px solid #00ff00; /* Bright green for retro feel */
        }

        .btn:hover, .btn-secondary:hover {
            background-color: #00ff00;
            color: #000;
            transition: background-color 0.1s steps(1, end), color 0.1s steps(1, end);
        }

        .pixel-divider {
            width: 100%;
            height: 4px;
            background: repeating-linear-gradient(
                90deg,
                #00ff00,
                #00ff00 8px,
                #1a1a2e 8px,
                #1a1a2e 16px
            );
            margin: 2rem 0;
        }

        h1, h2, .font-semibold {
    /* Remove text-shadow for a clean, crisp look */
    text-shadow: none;
}

.flame-flicker {
    animation: flame-flicker 1s infinite steps(2, end);
}
@keyframes flame-flicker {
    0%   { opacity: 1; }
    10%  { opacity: 0.8; }
    20%  { opacity: 1; }
    30%  { opacity: 0.7; }
    40%  { opacity: 1; }
    50%  { opacity: 0.9; }
    60%  { opacity: 1; }
    70%  { opacity: 0.85; }
    80%  { opacity: 1; }
    90%  { opacity: 0.95; }
    100% { opacity: 1; }
}

/* Add this to your <style> section for selected pack highlighting */
input[type="radio"]:checked + label.pack-radio-label {
    background-color: #facc15;   /* yellow-400 */
    color: #1a1a2e;              /* dark text for contrast */
    padding: 0.25rem 0.75rem;
    border-radius: 4px;
    transition: background-color 0.1s steps(1, end), color 0.1s steps(1, end);
}

#cubeSelectionStep h2,
#cubeSelectionStep .space-y-2 {
    text-align: center;
}

#visualDecklist h3 {
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
    font-family: 'Press Start 2P', cursive;
}
.decklist-card-thumb {
    box-shadow: 2px 2px 0 #000;
    transition: transform 0.1s;
}
.decklist-card-thumb:hover {
    transform: scale(1.1);
    z-index: 2;
}

.card-hover-preview {
    position: fixed;
    z-index: 100 !important;
    pointer-events: none !important;
    border: 4px solid #facc15;
    background: #222;
    box-shadow: 0 8px 32px #000a;
    border-radius: 8px;
    width: 488px;
    height: 680px;
    display: none;
}

.card-hover-preview.show {
    display: block;
}
    </style>
<!-- Removed duplicate <script defer> block to prevent variable redeclaration errors. -->
</head>
<body class="min-h-screen grid place-items-center p-2 sm:p-4 selection:bg-yellow-400 selection:text-black">

    <div id="messageContainer" class="fixed top-5 right-5 z-50"></div>

    <!-- This 'main' wrapper will be centered by the body's grid properties -->
    <main class="flex flex-col items-center"> 
    <div class="card w-full max-w-3xl sm:max-w-4xl md:max-w-5xl space-y-8">
            <header class="text-center mb-4">
                <h1 class="flex items-center justify-center">
                    <div class="pixel-flame" aria-hidden="true">
                        <span class="f1 flame-flicker" style="animation-delay: 0.00s"></span>
                        <span class="f2 flame-flicker" style="animation-delay: 0.10s"></span>
                        <span class="f3 flame-flicker" style="animation-delay: 0.20s"></span>
                        <span class="f4 flame-flicker" style="animation-delay: 0.15s"></span>
                        <span class="f5 flame-flicker" style="animation-delay: 0.05s"></span>
                        <span class="f6 flame-flicker" style="animation-delay: 0.18s"></span>
                        <span class="f7 flame-flicker" style="animation-delay: 0.12s"></span>
                        <span class="f8 flame-flicker" style="animation-delay: 0.22s"></span>
                        <span class="f9 flame-flicker" style="animation-delay: 0.08s"></span>
                    </div>
                    JUMPSTART DECK GENERATOR
                    <div class="pixel-flame" aria-hidden="true">
                        <span class="f1 flame-flicker" style="animation-delay: 0.00s"></span>
                        <span class="f2 flame-flicker" style="animation-delay: 0.10s"></span>
                        <span class="f3 flame-flicker" style="animation-delay: 0.20s"></span>
                        <span class="f4 flame-flicker" style="animation-delay: 0.15s"></span>
                        <span class="f5 flame-flicker" style="animation-delay: 0.05s"></span>
                        <span class="f6 flame-flicker" style="animation-delay: 0.18s"></span>
                        <span class="f7 flame-flicker" style="animation-delay: 0.12s"></span>
                        <span class="f8 flame-flicker" style="animation-delay: 0.22s"></span>
                        <span class="f9 flame-flicker" style="animation-delay: 0.08s"></span>
                    </div>
                </h1>
                <p class="text-xs text-slate-300 mt-1">SELECT A CUBE AND TWO PACKS!</p>
            </header>

            <!-- Step 1: Cube Selection -->
            <section id="cubeSelectionStep">
                <h2 class="text-base">STEP 1: SELECT CUBE</h2>
                <div class="space-y-2">
                    <select id="cubeSelect">
                        <option value="">-- CHOOSE CUBE --</option>
                    </select>
                </div>
                <button id="confirmCubeBtn" class="btn mt-3 w-full" disabled>LOAD PACKS</button>
            </section>

            <!-- Step 2: Pack Selection -->
            <section id="packSelectionStep" class="hidden space-y-3">
                <div>
                    <h2 id="packSelectionTitle" class="text-base">STEP 2: CHOOSE PACK 1</h2>
                    <p class="text-xs">CUBE: <span id="selectedCubeName" class="font-semibold text-yellow-400"></span></p>
                </div>
                <div id="packOptionsContainer" class="space-y-1"> <!-- Single column for simpler layout -->
                    <!-- Pack options (visible radio buttons) will be injected here -->
                </div>
                <div class="flex space-x-2 mt-3">
                    <button id="confirmPackBtn" class="btn flex-grow" disabled>CONFIRM PACK</button>
                    <button id="resetAppBtnPack" class="btn-secondary">START OVER</button>
                </div>
            </section>

            <!-- Step 3: Decklist Display -->
            <section id="decklistStep" class="hidden space-y-3">
                <h2 class="text-base">STEP 3: YOUR DECKLIST</h2>
                <p class="text-xs">
                    PACKS: <span id="chosenPack1" class="font-semibold text-yellow-400"></span> & 
                    <span id="chosenPack2" class="font-semibold text-yellow-400"></span>
                </p>
                <p class="text-xs">
                    FROM CUBE: <span id="chosenCubeCode" class="font-semibold text-green-400"></span>
                </p>
                <textarea id="decklistOutput" readonly placeholder="GENERATING DECKLIST..."></textarea>
                
                <!-- BUTTONS MOVED UP HERE -->
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mt-3">
                    <button id="copyDecklistBtn" class="btn flex-grow">COPY LIST</button>
                </div>
                <div class="flex space-x-2 mt-2">
                    <button id="printToConsoleBtn" class="btn-secondary flex-grow">PRINT (DEV)</button>
                    <button id="resetAppBtnDeck" class="btn-secondary flex-grow">START OVER</button>
                </div>
                
                <!-- Visual decklist now comes after the buttons -->
                <div id="visualDecklist" class="mt-6"></div>
            </section>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="hidden text-center py-3">
                <div class="inline-flex items-center text-cyan-400 text-xs">
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    PROCESSING...
                </div>
            </div>
        </div>

        <div class="pixel-divider"></div>

        <footer class="text-center mt-8 text-sm text-slate-500 flex flex-col items-center">
    <div class="flex items-center justify-center gap-2">
        <img src="https://media.tenor.com/UB6bI2GWZ3gAAAAi/pixel-skeleton.gif" alt="Pixel Skeleton" style="height:40px;width:40px;image-rendering:pixelated;">
        <p class="m-0 px-2">Ross, don't be a bully.</p>
        <img src="https://media.tenor.com/UB6bI2GWZ3gAAAAi/pixel-skeleton.gif" alt="Pixel Skeleton Flipped" style="height:40px;width:40px;image-rendering:pixelated;transform: scaleX(-1);">
    </div>
</footer>
    </main>

    <img id="cardHoverPreview" class="card-hover-preview" src="" alt="Card Preview">
<script src="main.js"></script>
</body>
</html>

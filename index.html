<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpstart Deck Generator - Retro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="./images/cube.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e;
            color: #e0e0e0;
            image-rendering: pixelated;
            font-size: 20px; /* 2x original */
        }
        /* Pixel art flame */
        .pixel-flame {
            display: inline-block;
            width: 32px; /* 4 pixels wide */
            height: 48px; /* 6 pixels high */
            position: relative;
            margin: 0 16px;
            vertical-align: middle;
        }
        .pixel-flame span {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #FF0000; /* Red base */
        }
        .pixel-flame .f1 { top: 40px; left: 8px; background-color: #FF4500;} /* OrangeRed */
        .pixel-flame .f2 { top: 40px; left: 16px; background-color: #FF4500;}
        .pixel-flame .f3 { top: 32px; left: 4px; background-color: #FF4500;}
        .pixel-flame .f4 { top: 32px; left: 12px; background-color: #FFA500;} /* Orange */
        .pixel-flame .f5 { top: 32px; left: 20px; background-color: #FF4500;}
        .pixel-flame .f6 { top: 24px; left: 8px; background-color: #FFA500;}
        .pixel-flame .f7 { top: 24px; left: 16px; background-color: #FFD700;} /* Gold/Yellow */
        .pixel-flame .f8 { top: 16px; left: 12px; background-color: #FFD700;}
        .pixel-flame .f9 { top: 8px; left: 12px; background-color: #FFFFE0; width: 8px; height: 8px;} /* LightYellow tip */

        .btn {
            @apply px-8 py-4 text-lg;
            font-family: 'Press Start 2P', cursive;
            border-radius: 0;
        }
        .btn-secondary {
            @apply px-6 py-4 text-lg;
            font-family: 'Press Start 2P', cursive;
            border-radius: 0;
        }
        .card {
            background-color: #2e2e3e;
            border: 4px solid #000000;
            box-shadow: 12px 12px 0px 0px #4a4a5a;
            border-radius: 0;
            @apply p-16 sm:p-24; /* Increased padding */
        }
        
        select, textarea, input[type="text"] { /* Basic styling for form elements */
            font-family: 'Press Start 2P', cursive;
            background-color: #111;
            color: #00ff00; /* Green text like old terminals */
            border: 2px solid #00ff00;
            border-radius: 0;
            padding: 36px 16px; /* Increased top/bottom padding */
            font-size: 20px;
            line-height: 1; /* To try and normalize text position with increased padding */
            @apply w-full;
        }
        select option {
            background-color: #111;
            color: #00ff00;
        }
        textarea {
            min-height: 200px; /* Adjusted height */
        }

        .radio-option-item {
            @apply flex items-center p-4 border-2 border-cyan-400 mb-2 text-lg;
            background-color: #333;
            border-radius: 0;
            cursor: pointer;
        }
        .radio-option-item:hover {
            background-color: #444;
        }
        input[type="radio"] { /* Standard visible radio */
            @apply appearance-none w-8 h-8 border-2 border-yellow-400 rounded-none bg-black checked:bg-yellow-400 checked:border-black focus:ring-2 focus:ring-offset-0 focus:ring-yellow-500;
            cursor: pointer;
            margin-right: 16px; /* Space between radio and label */
        }
        .pack-radio-label {
            @apply ml-2 text-yellow-400 text-lg;
            cursor: pointer;
        }
        
        h1 { @apply text-3xl sm:text-4xl font-bold text-yellow-400 mb-2; }
        h2 { @apply text-2xl sm:text-3xl font-semibold text-cyan-400 mb-4; }
        p { @apply text-base text-slate-300 leading-relaxed; }
        
        #decklistOutput::-webkit-scrollbar { width: 16px; }
        #decklistOutput::-webkit-scrollbar-track { background: #222; }
        #decklistOutput::-webkit-scrollbar-thumb { background: #00ff00; }
        #decklistOutput::-webkit-scrollbar-thumb:hover { background: #33ff33; }

        .message-box {
            @apply fixed top-8 right-8 p-6 border-2 border-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] text-lg;
            font-family: 'Press Start 2P', cursive;
            border-radius: 0;
        }
        .message-box-success { @apply bg-green-500 text-black; }
        .message-box-error { @apply bg-red-500 text-white; }
        .message-box-info { @apply bg-blue-500 text-white; }

        footer p { @apply text-center mt-12 text-lg text-slate-400; }
        footer a { @apply text-cyan-400 hover:text-yellow-400; }

    </style>
</head>
<body class="min-h-screen grid place-items-center p-2 sm:p-4 selection:bg-yellow-400 selection:text-black">

    <div id="messageContainer" class="fixed top-5 right-5 z-50"></div>

    <!-- This 'main' wrapper will be centered by the body's grid properties -->
    <main class="flex flex-col items-center"> 
    <div class="card w-full max-w-3xl sm:max-w-4xl md:max-w-5xl space-y-8">
            <header class="text-center mb-4">
                <h1 class="flex items-center justify-center">
                    <div class="pixel-flame" aria-hidden="true">
                        <span class="f1"></span><span class="f2"></span><span class="f3"></span><span class="f4"></span><span class="f5"></span><span class="f6"></span><span class="f7"></span><span class="f8"></span><span class="f9"></span>
                    </div>
                    JUMPSTART DECK GENERATOR
                    <div class="pixel-flame" aria-hidden="true">
                        <span class="f1"></span><span class="f2"></span><span class="f3"></span><span class="f4"></span><span class="f5"></span><span class="f6"></span><span class="f7"></span><span class="f8"></span><span class="f9"></span>
                    </div>
                </h1>
                <p class="text-xs text-slate-300 mt-1">SELECT A CUBE AND TWO PACKS!</p>
            </header>

            <!-- Step 1: Cube Selection -->
            <section id="cubeSelectionStep">
                <h2 class="text-base">STEP 1: SELECT CUBE</h2>
                <div class="space-y-2">
                    <select id="cubeSelect">
                        <option value="">-- CHOOSE CUBE --</option>
                    </select>
                </div>
                <button id="confirmCubeBtn" class="btn mt-3 w-full" disabled>LOAD PACKS</button>
            </section>

            <!-- Step 2: Pack Selection -->
            <section id="packSelectionStep" class="hidden space-y-3">
                <div>
                    <h2 id="packSelectionTitle" class="text-base">STEP 2: CHOOSE PACK 1</h2>
                    <p class="text-xs">CUBE: <span id="selectedCubeName" class="font-semibold text-yellow-400"></span></p>
                </div>
                <div id="packOptionsContainer" class="space-y-1"> <!-- Single column for simpler layout -->
                    <!-- Pack options (visible radio buttons) will be injected here -->
                </div>
                <div class="flex space-x-2 mt-3">
                    <button id="confirmPackBtn" class="btn flex-grow" disabled>CONFIRM PACK</button>
                    <button id="resetAppBtnPack" class="btn-secondary">START OVER</button>
                </div>
            </section>

            <!-- Step 3: Decklist Display -->
            <section id="decklistStep" class="hidden space-y-3">
                <h2 class="text-base">STEP 3: YOUR DECKLIST</h2>
                <p class="text-xs">
                    PACKS: <span id="chosenPack1" class="font-semibold text-yellow-400"></span> & 
                    <span id="chosenPack2" class="font-semibold text-yellow-400"></span>
                    FROM <span id="chosenCubeCode" class="font-semibold text-green-400"></span>.
                </p>
                <textarea id="decklistOutput" readonly placeholder="GENERATING DECKLIST..."></textarea>
                
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mt-3">
                    <button id="copyDecklistBtn" class="btn flex-grow">COPY LIST</button>
                </div>
                 <div class="flex space-x-2 mt-2">
                    <button id="printToConsoleBtn" class="btn-secondary flex-grow">PRINT (DEV)</button>
                    <button id="resetAppBtnDeck" class="btn-secondary flex-grow">START OVER</button>
                </div>
            </section>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="hidden text-center py-3">
                <div class="inline-flex items-center text-cyan-400 text-xs">
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    PROCESSING...
                </div>
            </div>
        </div>

        <footer class="text-center mt-8 text-sm text-slate-500">
            <p>Ross, don't be a bully.</p>
        </footer>
    </main>

<script>
    // --- DOM Elements ---
    const cubeSelect = document.getElementById('cubeSelect');
    const confirmCubeBtn = document.getElementById('confirmCubeBtn');
    const packSelectionTitle = document.getElementById('packSelectionTitle');
    const selectedCubeName = document.getElementById('selectedCubeName');
    const packOptionsContainer = document.getElementById('packOptionsContainer');
    const confirmPackBtn = document.getElementById('confirmPackBtn');
    const decklistOutput = document.getElementById('decklistOutput');
    const copyDecklistBtn = document.getElementById('copyDecklistBtn');
    const printToConsoleBtn = document.getElementById('printToConsoleBtn');
    
    const cubeSelectionStep = document.getElementById('cubeSelectionStep');
    const packSelectionStep = document.getElementById('packSelectionStep');
    const decklistStep = document.getElementById('decklistStep');
    const loadingIndicator = document.getElementById('loadingIndicator');
    
    const chosenPack1Display = document.getElementById('chosenPack1');
    const chosenPack2Display = document.getElementById('chosenPack2');
    const chosenCubeCodeDisplay = document.getElementById('chosenCubeCode');
    const messageContainer = document.getElementById('messageContainer');

    // --- Application State ---
    let cubes = [
        { name: "MADChilupa Big Vintage", code: "trs", url: "https://cubecobra.com/cube/overview/trs" },
        { name: "KaramjaRum Super Jump", code: "krstart1", url: "https://cubecobra.com/cube/overview/krstart1" },
        { name: "ImNotFine Jumpstart Cube", code: "infjumpstartcube", url: "https://cubecobra.com/cube/overview/infjumpstartcube" },
        { name: "Aerac Jumpstart Cube", code: "ajsc", url: "https://cubecobra.com/cube/overview/ajsc" },
        { name: "aquickalias Jumpstart", code: "jumpstartdecks", url: "https://cubecobra.com/cube/overview/jumpstartdecks" },
        { name: "Jumpstart Cube 900", code: "jump-start-cube", url: "https://cubecobra.com/cube/overview/jump-start-cube" },
        { name: "Hasted's Pauper Jumpstart Cube", code: "HastedPJC", url: "https://cubecobra.com/cube/overview/HastedPJC" },
        { name: "Big Beginner Jumpstart", code: "vuq", url: "https://cubecobra.com/cube/overview/vuq" }
    ];
    let currentCubeData = null;
    let availablePackThemes = []; 
    let packSelections = { pack1: null, pack2: null };
    let currentPackOptions = [];

    // --- Helper Functions ---
    function showMessage(message, type = 'info', duration = 3000) {
        const messageDiv = document.createElement('div');
        messageDiv.textContent = message;
        messageDiv.className = `message-box message-box-${type}`;
        messageContainer.appendChild(messageDiv);
        setTimeout(() => {
            messageDiv.remove();
        }, duration);
    }

    function parseCSV(csvText) {
        const lines = csvText.trim().split('\n');
        if (lines.length < 1) return [];
        const headers = lines[0].split(',').map(header => header.trim().replace(/^"|"$/g, ''));
        const data = [];
        for (let i = 1; i < lines.length; i++) {
            const values = [];
            let currentLine = lines[i];
            let inQuotes = false;
            let currentValue = '';
            for (let charIndex = 0; charIndex < currentLine.length; charIndex++) {
                const char = currentLine[charIndex];
                if (char === '"') {
                    if (inQuotes && charIndex + 1 < currentLine.length && currentLine[charIndex + 1] === '"') {
                        currentValue += '"';
                        charIndex++; 
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    values.push(currentValue.trim());
                    currentValue = '';
                } else {
                    currentValue += char;
                }
            }
            values.push(currentValue.trim()); 
            if (values.length === headers.length) {
                const entry = {};
                headers.forEach((header, index) => {
                    entry[header] = values[index] ? values[index].replace(/^"|"$/g, '') : '';
                });
                data.push(entry);
            }
        }
        return data;
    }

    function setLoading(isLoading) {
        if (isLoading) {
            loadingIndicator.classList.remove('hidden');
            confirmCubeBtn.disabled = true;
            confirmPackBtn.disabled = true; 
            copyDecklistBtn.disabled = true;
        } else {
            loadingIndicator.classList.add('hidden');
            // Button enabling/disabling is handled by context
        }
    }

    function populateCubeSelect() {
        cubes.forEach(cube => {
            const option = document.createElement('option');
            option.value = cube.code;
            option.textContent = cube.name;
            cubeSelect.appendChild(option);
        });
    }

    async function fetchAndProcessCube(cubeCode) {
        setLoading(true);
        const cube = cubes.find(c => c.code === cubeCode);
        if (!cube) {
            showMessage('Selected cube not found.', 'error');
            setLoading(false);
            return;
        }
        selectedCubeName.textContent = cube.name;
        const csvUrl = `https://cubecobra.com/cube/download/csv/${cubeCode}`;
        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(csvUrl)}`;
        try {
            const response = await fetch(proxyUrl); 
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const csvText = await response.text();
            if (!csvText) throw new Error('CSV data is empty.');
            currentCubeData = parseCSV(csvText);
            if (!currentCubeData || currentCubeData.length === 0) throw new Error('Cube data could not be parsed or is empty.');
            extractPackThemes();
            transitionToPackSelection(1); 
            showMessage(`LOADED: ${cube.name} (${currentCubeData.length} cards)`, 'success');
        } catch (error) {
            showMessage(`ERROR: ${error.message}`, 'error', 5000);
            currentCubeData = null;
            resetToCubeSelection(); 
        } finally {
            setLoading(false);
            confirmCubeBtn.disabled = !cubeSelect.value;
        }
    }

    function extractPackThemes() {
        if (!currentCubeData) return;
        const themes = new Set();
        currentCubeData.forEach(card => {
            const cardMaybe = card.Maybe || card.maybeboard
            if (cardMaybe && cardMaybe == "true") {
                return;
            }
            const cardTags = card.Tags || card.tags; 
            if (cardTags && cardTags.trim() !== "" && cardTags !== "Other" && cardTags !== "B - The Big Top" && cardTags !== "WUR - Mutate" && cardTags !== "WU - Studies" && cardTags !== "WU - Studies (Lessons)") {
                themes.add(cardTags.trim());
            }
        });
        availablePackThemes = Array.from(themes).sort();
    }

    function displayPackChoices(packNumber) {
        packOptionsContainer.innerHTML = ''; 
        confirmPackBtn.disabled = true; 
        let themesToOffer;

        if (packNumber === 1) {
            packSelections.pack1 = null; 
            packSelections.pack2 = null; 
            const shuffledThemes = [...availablePackThemes].sort(() => 0.5 - Math.random());
            themesToOffer = shuffledThemes.slice(0, Math.min(6, availablePackThemes.length));
            if (availablePackThemes.length < 6 && availablePackThemes.length > 1) {
                 showMessage(`INFO: ${availablePackThemes.length} PACKS AVAILABLE`, 'info', 4000);
            } else if (availablePackThemes.length <= 1 && availablePackThemes.length > 0) {
                 showMessage(`INFO: ONLY 1 PACK THEME IN CUBE`, 'info', 4000);
            }
            currentPackOptions = themesToOffer;
        } else { 
            packSelections.pack2 = null; 
            themesToOffer = currentPackOptions.filter(theme => theme !== packSelections.pack1);
        }
        
        if (themesToOffer.length === 0) {
            showMessage('NO MORE PACKS TO CHOOSE', 'error', 5000);
            confirmPackBtn.disabled = true;
            return;
        }

        themesToOffer.forEach((theme, index) => {
            const radioId = `pack_theme_${packNumber}_${index}`;
            const radioName = `pack_selection_group_${packNumber}`;
            const optionDiv = document.createElement('div'); 
            optionDiv.classList.add('radio-option-item');
            const radioInput = document.createElement('input');
            radioInput.type = 'radio';
            radioInput.id = radioId;
            radioInput.name = radioName;
            radioInput.value = theme;
            radioInput.onchange = () => handlePackSelectionChange(theme, packNumber);
            const label = document.createElement('label');
            label.htmlFor = radioId;
            label.textContent = `${theme}`;
            label.classList.add('pack-radio-label');
            optionDiv.appendChild(radioInput);
            optionDiv.appendChild(label);    
            packOptionsContainer.appendChild(optionDiv);
        });
    }

    function handlePackSelectionChange(theme, packNumber) {
        if (packNumber === 1) {
            packSelections.pack1 = theme;
        } else { 
            packSelections.pack2 = theme;
        }
        confirmPackBtn.disabled = false; 
    }

    function generateDecklist() {
        if (!currentCubeData || !packSelections.pack1 || !packSelections.pack2) {
            showMessage('ERROR: MISSING SELECTIONS', 'error');
            return;
        }
        setLoading(true);
        const deck = [];
        currentCubeData.forEach(card => {
            const cardTags = card.Tags || card.tags; 
            if (cardTags === packSelections.pack1 || cardTags === packSelections.pack2) {
                const cardName = card.Name || card.name;
                if (cardName && cardName.trim() !== "") {
                    deck.push(cardName.trim());
                }
            }
        });
        decklistOutput.value = deck.sort().join('\n');
        chosenPack1Display.textContent = packSelections.pack1;
        chosenPack2Display.textContent = packSelections.pack2;
        chosenCubeCodeDisplay.textContent = cubeSelect.value;
        transitionToDecklistDisplay();
        showMessage('DECKLIST READY!', 'success');
        setLoading(false);
        copyDecklistBtn.disabled = false;
    }

    // --- UI Transitions ---
    function resetToCubeSelection() {
        cubeSelectionStep.classList.remove('hidden');
        packSelectionStep.classList.add('hidden');
        decklistStep.classList.add('hidden');
        loadingIndicator.classList.add('hidden');

        cubeSelect.value = "";
        confirmCubeBtn.disabled = true;
        currentCubeData = null;
        availablePackThemes = [];
        packSelections = { pack1: null, pack2: null };
        currentPackOptions = [];
        packOptionsContainer.innerHTML = '';
        decklistOutput.value = '';
        selectedCubeName.textContent = '';
        chosenPack1Display.textContent = '';
        chosenPack2Display.textContent = '';
        chosenCubeCodeDisplay.textContent = '';
        showMessage('APP RESET', 'info');
    }

    function transitionToPackSelection(packNumber) {
        cubeSelectionStep.classList.add('hidden');
        packSelectionStep.classList.remove('hidden');
        decklistStep.classList.add('hidden');
        packSelectionTitle.textContent = `STEP 2: CHOOSE PACK ${packNumber}`;
        displayPackChoices(packNumber); 
    }

    function transitionToDecklistDisplay() {
        packSelectionStep.classList.add('hidden');
        decklistStep.classList.remove('hidden');
    }

    // --- Event Listeners ---
    document.addEventListener('DOMContentLoaded', () => {
        populateCubeSelect();
        document.getElementById('resetAppBtnPack').addEventListener('click', resetToCubeSelection);
        document.getElementById('resetAppBtnDeck').addEventListener('click', resetToCubeSelection);
    });

    cubeSelect.addEventListener('change', () => {
        confirmCubeBtn.disabled = !cubeSelect.value;
    });

    confirmCubeBtn.addEventListener('click', () => {
        if (cubeSelect.value) {
            fetchAndProcessCube(cubeSelect.value);
        }
    });

    confirmPackBtn.addEventListener('click', () => {
        if (packSelections.pack1 && !packSelections.pack2) {
            if (!currentPackOptions.some(theme => theme === packSelections.pack1)) {
                 showMessage('INVALID PACK 1', 'error');
                 packSelections.pack1 = null; 
                 confirmPackBtn.disabled = true;
                 const radioGroup = document.getElementsByName('pack_selection_group_1');
                 if (radioGroup) radioGroup.forEach(radio => radio.checked = false);
                 return;
            }
            transitionToPackSelection(2); 
        } 
        else if (packSelections.pack1 && packSelections.pack2) {
            const validSecondPackOptions = currentPackOptions.filter(theme => theme !== packSelections.pack1);
            if (!validSecondPackOptions.some(theme => theme === packSelections.pack2)) {
                showMessage('INVALID PACK 2', 'error');
                packSelections.pack2 = null; 
                confirmPackBtn.disabled = true; 
                const radioGroup = document.getElementsByName('pack_selection_group_2');
                 if (radioGroup) radioGroup.forEach(radio => radio.checked = false); 
                return;
            }
            generateDecklist();
        } else {
            showMessage('SELECT A PACK', 'info');
        }
    });

    copyDecklistBtn.addEventListener('click', () => {
        if (decklistOutput.value) {
            const textarea = document.createElement('textarea');
            textarea.value = decklistOutput.value;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showMessage('COPIED!', 'success');
            } catch (err) {
                navigator.clipboard.writeText(decklistOutput.value)
                    .then(() => showMessage('COPIED! (fallback)', 'success'))
                    .catch(navErr => {
                        showMessage('COPY FAILED', 'error', 5000);
                    });
            }
            document.body.removeChild(textarea);
        }
    });
    
    printToConsoleBtn.addEventListener('click', () => {
        if (decklistOutput.value) {
            console.log("--- Jumpstart Decklist ---");
            console.log("Cube:", cubeSelect.options[cubeSelect.selectedIndex].text, `(${cubeSelect.value})`);
            console.log("Pack 1:", packSelections.pack1);
            console.log("Pack 2:", packSelections.pack2);
            console.log("--- Cards ---");
            console.log(decklistOutput.value);
            console.log("---------------");
            showMessage('DECKLIST IN CONSOLE', 'info');
        } else {
            showMessage('NO DECKLIST', 'info');
        }
    });

</script>
</body>
</html>

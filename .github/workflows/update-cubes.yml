name: Update Cube CSVs

on:
  schedule:
    - cron: '0 6 * * 1' # Runs every Monday at 6:00 UTC
  workflow_dispatch: # allow manual trigger

jobs:
  update-cubes:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run cube_update.ps1
        shell: pwsh
        run: |
          ./cubes/cube_update.ps1

      - name: Commit and push if CSVs changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -u cubes/*.csv
          git diff --cached --queit || git commit -m "Automated cube CSV update"
          git push
